<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Redirecting...</title>
    <script>
        // Укажи базовый путь (название твоего репозитория)
        const BASE = '/LaunchBoard';

        // Удаляем BASE из pathname
        const fullPath = location.pathname.replace(BASE, '') + location.search + location.hash;

        // Редирект на index.html с нужным маршрутом
        location.replace(BASE + '/index.html#' + fullPath);
    </script>
</head>
<body>
Redirecting...
</body>
</html>
